name: marketadda
description: Market Adda - Local Marketplace App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.15.0
  firebase_storage: ^11.3.5
  google_sign_in: ^6.1.5
  image_picker: ^1.0.4
  provider: ^6.1.1
  cached_network_image: ^3.3.0
  intl: ^0.19.0
  url_launcher: ^6.1.14
  geolocator: ^11.0.0
  google_maps_flutter: ^2.2.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
